<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>User List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="text" class="form-control" id="mail" [(ngModel)]="search.mail" name="mail" #mail="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="search.password" name="password" #password="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="roles">Roles</label>
                        <input type="text" class="form-control" id="roles" [(ngModel)]="search.roles" name="roles" #roles="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" [(ngModel)]="search.surname" name="surname" #surname="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="search.username" name="username" #username="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">mail</th>
            <th scope="col">name</th>
            <th scope="col">password</th>
            <th scope="col">roles</th>
            <th scope="col">surname</th>
            <th scope="col">username</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'mail': search.mail, 'name': search.name, 'password': search.password, 'roles': search.roles, 'surname': search.surname, 'username': search.username }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/users/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.mail }}</td>
            <td>{{item.name }}</td>
            <td>{{item.password }}</td>
            <td>{{item.roles }}</td>
            <td>{{item.surname }}</td>
            <td>{{item.username }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'mail': search.mail ,  'name': search.name ,  'password': search.password ,  'roles': search.roles ,  'surname': search.surname ,  'username': search.username  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/users/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
